# Настройки плагина discover_plugins@1.0.0
excludePlugins:
  - 'plugin_tts_pyttsx'
  - 'plugin_tts_silero_v3'
  - 'plugin_voiceover'
  - 'plugin_vosk_model_loader'
  - 'plugin_web_face_frontend'
  - 'plugin_web_server'
  - 'plugin_web_face'
  - 'plugin_local_speech_face'
pluginPaths:
  - '{irene_path}/embedded_plugins/plugin_*.py'
  - '{python_path}/irene_plugin_*/plugin_*.py'
  - '{irene_home}/plugins/plugin_*.py'
  - '{irene_home}/plugins/*/plugin_*.py'
appendPythonPath:
  - '{irene_home}/plugins'
  - '{irene_home}/deps'
