name: MyPy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Run tests
        run: |
          python -m mypy ./irene*
