# Настройки плагина discover_plugins@1.0.0
appendPythonPath:
  - '{irene_home}/plugins'
  - '{irene_home}/deps'
excludePlugins:
  - 'plugin_tts_pyttsx'
pluginPaths:
  - '{irene_path}/embedded_plugins/plugin_*.py'
  - '{irene_home}/plugins/plugin_*.py'
  - '{irene_home}/plugins/*/plugin_*.py'
  - '{python_path}/irene_plugin_*/plugin_*.py'
